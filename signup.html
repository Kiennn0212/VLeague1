<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <script src="auth.js" defer></script>
    <title>Signup</title>
</head>
<body>
<div class="main">
    <div class="signup-container">
        <h2>Register for free</h2>
        <form id="signup-form">
            <label for="username">User name</label>
            <input type="text" id="signup-username" required>

            <label for="email">Email</label>
            <input type="email" id="signup-email" required>

            <label for="password">Password</label>
            <input type="password" id="signup-password" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="signup-dob" required>

            <label for="favorite-club">Fan Club</label>
            <select id="signup-favorite-club" required>
                <option value="Becamex Binh Duong">Becamex Binh Duong</option>
                <option value="Cong An Ha Noi">Cong An Ha Noi</option>
                <option value="Dong A Thanh Hoa">Dong A Thanh Hoa</option>
                <option value="Hai Phong FC">Hai Phong FC</option>
                <option value="Ha Noi FC">Ha Noi FC</option>
                <option value="Hoang Anh Gia Lai">Hoang Anh Gia Lai</option>
                <option value="Hong Linh Ha Tinh">Hong Linh Ha Tinh</option>
                <option value="Quang Nam FC">Quang Nam FC</option>
                <option value="Quy Nhon Binh Dinh">Quy Nhon Binh Dinh</option>
                <option value="SHB Da Nang">SHB Da Nang</option>
                <option value="Song Lam Nghe An">Song Lam Nghe An</option>
                <option value="The Cong Viettel">The Cong Viettel</option>
                <option value="Thep Xanh Nam Dinh">Thep Xanh Nam Dinh</option>
                <option value="TP Ho Chi Minh">TP Ho Chi Minh</option>
                <!-- Thêm nhiều tùy chọn khác nếu cần -->
            </select>


            <button type="submit">Log in</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <div class="word">
        <h1>Register and watch free</h1>
        <h2>Stream live matches from around the globe, relive classic FIFA World Cup™ moments, and more. No subscription required.</h2>
    </div>
</div>
</body>
</html>
